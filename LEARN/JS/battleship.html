<html>
  <head>
    <title>T-T-T</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="tictactoe.js"></script>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div>
      <input type="button" value="Start New Game" id="start"/>
    </div>
    <div>
      <p id="turn">MAKE THIS SAY USER TURN</p>
      <p>
        <table id="board">
          <tr id="top">
            <td class="first" id="0"></td>
            <td id="1"></td>
            <td class="last" id="2"></td>
          </tr>
          <tr>
            <td class="first" id="3"></td>
            <td id="4"></td>
            <td class="last" id="5"></td>
          </tr>
          <tr id="bottom">
            <td class="first" id="6"></td>
            <td id="7"></td>
            <td class="last" id="8"></td>
          </tr>
        </table>
      </p>
      <p id="results">
      </p>
    </div>
  </body>
</html>
