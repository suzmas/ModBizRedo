<html>
  <head>
    <title>Car Accelerator</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="jspractice.js"></script>
    <link rel="stylesheet" type="text/css" href="">
  </head>
  <body>
    <h1>Car Accelerator</h1>
    <div>
      <input type="text" id="make" placeholder="Make"/>
      <input type="text" id="model" placeholder="Model"/>
      <input type="text" id="year" placeholder="Year"/>
      <input type="button" value="Submit" id="submit"/>
    </div>
    <div>
      <p id="carinfo">
      </p>
      <p id="carspeed">Car Speed:
      </p>
      <input type="button" value="+ Speed" id="increasespeed"/>
      <input type="button" value="- Speed" id="decreasespeed"/>
    </div>
  </body>
</html>
